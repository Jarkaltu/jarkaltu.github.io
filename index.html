<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and linking CSS -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Website Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header section with navigation bar -->
    <header>
        <div class="navbar">
            <!-- Logo of the website -->
            <div class="logo">MyWebsite</div>
            <!-- Navigation menu -->
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Hero section with background image and introductory text -->
    <section id="home">
        <div class="hero">
            <h1>Welcome to MyWebsite</h1>
            <p>Your gateway to modern web solutions.</p>
        </div>
    </section>
    
    <!-- About section with brief information -->
    <section id="about">
        <h2>About Us</h2>
        <p>We are a team of dedicated professionals providing top-notch web development services.</p>
    </section>
    
    <!-- Services section with description of services offered -->
    <section id="services">
        <h2>Our Services</h2>
        <p>From web design to development, we cover all your needs.</p>
    </section>
    
    <!-- Contact section with a form to get in touch -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form>
            <!-- Input field for name -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <!-- Input field for email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <!-- Textarea for message -->
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <!-- Submit button -->
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
